<html>
  <head>
    <title>表格的设计</title>
  </head>
  <body>
    <style>
      table{
	    border:1px solid red;
		border-collapse:collapse;
	  }
	  td,th{
	    border:1px solid red;
		width:100px;
		height:30px;
		text-align:center;
	  }
    </style>
    <table>
	  <caption>这是表格标题</caption>
	  <tr>
	    <th>1111</th><th>2222</th><th>3333</th><th>4444</th><th>5555
	  </tr>
	  <tr>
	    <td rowspan="2">1111</td><td>2222</td><td>3333</td><td>4444</td><td>5555
	  </tr>
	  <tr>
	    <td>2222</td><td>3333</td><td>4444</td><td>5555
	  </tr>
	  <tr>
	    <td>1111</td><td>2222</td><td>3333</td><td>4444</td><td>5555
	  </tr>
	  <tr>
	    <td colspan="2">1111</td><td>3333</td><td>4444</td><td>5555
	  </tr>
	</table>

	<hr>
	<ul>
	  <li>这是列表项1</li>
	  <li>这是列表项2</li>
	  <li>这是列表项3</li>
	  <li>这是列表项4</li>
	  <li>这是列表项5</li>
	  <li>这是列表项6</li>
	</ul>
	<ol>
	  <li>这是列表项1</li>
	  <li>这是列表项2</li>
	  <li>这是列表项3</li>
	  <li>这是列表项4</li>
	  <li>这是列表项5</li>
	  <li>这是列表项6</li>
	</ol>
  </body>
  </body>
</html>
